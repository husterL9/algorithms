<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      let req1 = () => fetch(`http://www.kuaidi100.com/query?type=shunfeng&postid=0`)

      let req2 = () => fetch(`http://www.kuaidi100.com/query?type=shunfeng&postid=1`)

      let req3 = () => fetch(`http://www.kuaidi100.com/query?type=shunfeng&postid=2`)

      // promise.all
      const res = Promise.all([req1(), req2(), req3()])

      const res1 = req1()
      const res2 = req2()
      const res3 = req3()

      // await
      const u1 = async function () {
        await res1
      }
      const u2 = async function () {
        await res2
      }
      const u3 = async function () {
        await res3
      }
    </script>
  </body>
