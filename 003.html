<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /**
         * @param {number[]} nums
         * @param {number} target
         * @return {number}
         */
        "use strict"
        var searchInsert = function(nums, target) {
            var start = 0,
                end = nums.length - 1
            if (start == end) {
                if (target > nums[0]) {
                    return 1
                } else
                    return 0
            }
            while (start < end) {
                var middle = Math.floor(start + (end - start) / 2)
                if (nums[middle] < target) {
                    start = middle + 1
                    if (nums[start] >= target)
                        return start
                } else if (nums[middle] == target) {
                    return middle
                } else {
                    end = middle - 1
                    if (nums[end] < target)
                        return end + 1
                }
            }
            if (end == nums.length - 1) {
                return nums.length
            } else return 0
        };
    </script>
</body>

</html>
